apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: supabase-internal-policy
  namespace: supabase
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/part-of: supabase
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/part-of: supabase
  egress:
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/part-of: supabase
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
