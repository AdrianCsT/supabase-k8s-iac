apiVersion: apps/v1
kind: Deployment
metadata:
  name: s3proxy
  namespace: supabase
  labels:
    app: s3proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: s3proxy
  template:
    metadata:
      labels:
        app: s3proxy
    spec:
      containers:
        - name: s3proxy
          image: gaul/s3proxy:2.0.1
          ports:
            - containerPort: 9000
          env:
            # Backend: Azure Blob
            - name: JCLOUDS_PROVIDER
              value: azureblob
            - name: JCLOUDS_IDENTITY
              valueFrom:
                secretKeyRef:
                  name: azure-storage
                  key: ACCOUNT_NAME
            - name: JCLOUDS_CREDENTIAL
              valueFrom:
                secretKeyRef:
                  name: azure-storage
                  key: ACCOUNT_KEY
            # S3 client credentials expected by Supabase Storage API
            - name: S3PROXY_AUTHORIZATION
              value: aws-v2
            - name: S3PROXY_IDENTITY
              valueFrom:
                secretKeyRef:
                  name: supabase-storage-secret
                  key: keyId
            - name: S3PROXY_CREDENTIAL
              valueFrom:
                secretKeyRef:
                  name: supabase-storage-secret
                  key: accessKey
            - name: S3PROXY_CORS_ALLOW_ALL
              value: "true"
            - name: S3PROXY_ENDPOINT
              value: http://0.0.0.0:9000
---
apiVersion: v1
kind: Service
metadata:
  name: s3proxy
  namespace: supabase
  labels:
    app: s3proxy
spec:
  type: ClusterIP
  selector:
    app: s3proxy
  ports:
    - name: http
      port: 9000
      targetPort: 9000

